<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="http://stonelee.info/kjui-extui/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="hd unselectable">
    <span class="hd-title">子模块标题</span>
  </div>
  <div class="bd" style="padding:3px;height:566px;">
    <div class="mod">
      <div class="hd unselectable">
        <span class="hd-title">form</span>
      </div>
      <div class="bd" style="height:500px;overflow:auto;">
        <div class="form">
          <div class="row">
            <label for="text">text:</label>
            <input id="text" type="text">
          </div>
          <div class="row">
            <label for="invalid"><abbr>*</abbr>invalid:</label>
            <input class="form-invalid" id="invalid" type="password"><i class="icon form-exclamation"></i>
          </div>
          <div class="row">
            <div class="span3">
              <label for="comboBox">comboBox:</label>
              <input id="comboBox" type="text"><i class="form-trigger"></i>
            </div>
            <div class="span3">
              <label for="date">date:</label>
              <input id="date" type="text" data-widget="date-picker">
            </div>
          </div>
          <div class="span3">
            <div class="row">
              <label for="otherText">otherText:</label>
              <input id="otherText" type="text">
            </div>
            <div class="row">
              <label for="clear">clear:</label>
              <input id="clear" type="text"><i class="form-trigger form-clear-trigger"></i>
            </div>
            <div class="row">
              <label for="search">search:</label>
              <input id="search" type="text"><i class="form-trigger form-search-trigger"></i>
            </div>
          </div>
          <div class="span3">
            <div class="row">
              <label for="spinner">spinner:</label>
              <input id="spinner" type="text"><i class="form-trigger form-spinner-trigger"></i>
            </div>
          </div>
          <div class="row">
            <label for="textarea">textarea:</label>
            <textarea id="textarea" rols="10"></textarea>
          </div>
          <div class="row">
            <label>radio:</label>
            <input type="radio" checked="checked" name="sex" value="m" id="m"/><label for="m">男</label>
            <input type="radio" name="sex" value="f" style="margin-left:20px;" id="f"><label for="f">女</label>
          </div>
          <div class="row">
            <label>checkbox:</label>
            <input type="checkbox" checked="checked" name="some" value="one" id="one"/><label for="one">one</label>
            <input type="checkbox" name="some" value="two" style="margin-left:30px;" id="two"><label for="two">two</label>
            <input type="checkbox" checked="checked" name="some" value="three" style="margin-left:30px;" id="three"/><label for="three">three</label>
          </div>
          <div class="row">
            <label for="file"><abbr>*</abbr>上传文件</label>
            <input type="file" name="file" id="file"/>
          </div>
          <div class="row">
            <fieldset>
              <legend>fieldset</legend>
              <div class="row">
                <label for="text">text:</label>
                <input id="text" type="text">
              </div>
            </fieldset>
          </div>
          <div class="row">
            <fieldset>
              <legend>span3-6</legend>
                <div class="row">
                  <div class="span3">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="span4">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="span5">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="span6">
                    <label for="comboBox">comboBox:</label>
                    <input id="comboBox" type="text"><i class="form-trigger"></i>
                  </div>
                </div>
            </fieldset>
          </div>
        </div>
        <div class="form-toolbar">
          <button class="btn">确定</button>
          <button class="btn">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="http://static.alipayobjects.com/seajs/1.3.1/sea.js"></script>
  <script>
    seajs.config({
      locale: 'zh-cn',
      preload: ['seajs/plugin-i18n']
    });

    seajs.config({ alias: { '$': 'gallery/jquery/1.8.1/jquery', '$-debug': 'gallery/jquery/1.8.1/jquery-debug' } });
seajs.use('../js/common', function() {seajs.use('../js/form');});
  </script>
</body>
</html>
